
    <!-- ======= Skills Section ======= -->
    {% if skill %}
    <section id="skills" class="skills section-bg bg-dark text-light">
        <div class="container">
  
          <div class="section-title">
            <h2 class="text-warning">Proficiencies</h2>
            <p>
              Cultivated Skills: Proficient in Graphic Design, Motion Graphics, Broadcast Graphics, Template Creation, and Virtual Reality.
            </p>
          </div>
  
          <div class="row skills-content">
            <div class="col-lg-6" data-aos="fade-up">
              <!-- Start Skill FOR LOOP -->
              {% for sk in skill %}
              <div class="progress">
                <span class="skill text-info">{{ sk.name }}<i class="val">{{ sk.percentage }}%</i></span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" role="progressbar" aria-valuenow="{{ sk.percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              {% if loop.index is even %}
                </div>
                <div class="col-lg-6" data-aos="fade-up">
              {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>
    </section>
    {% endif %}
    <!-- End Skills Section -->
