{% if image %}
<!-- ======= Portfolio Section ======= -->
 <section id="portfolio" class="portfolio section-bg bg-dark text-light">
    <div class="container">

      <div class="section-title">
        <h2 class="text-warning">Explore My Creative Work</h2>
        <p>
          "A visual display of my work - showcasing designs, graphics, and projects."
        </p>
      </div>
    
      <div class="row" data-aos="fade-up">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".Design">Design</li>
            <li data-filter=".Digital">Digital Drawing</li>
            <li data-filter=".Graphics">Graphics</li>
          </ul>
        </div>
      </div>
      <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
        {% for img in image %}
        <div class="col-lg-4 col-md-6 portfolio-item {{ img.project_type }}">
          <div class="portfolio-wrap">
            <div style="width: 100%; height: 0; padding-bottom: 100%; position: relative;">
              <img src="{{ img.image.url }}" class="img-fluid" alt="" style="position: absolute; width: 100%; height: 100%;">
            </div>
            <div class="portfolio-links">
              <a href="{{ img.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{img.project_type}}"><i class="bx bx-up-arrow-circle"></i></a>
              <a href="#" title="More Details" ><i class="bx bx-link"></i></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>        
    </div>
  </section>
{% endif %}
  <!-- End Portfolio Section -->
